<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="I Ching, mutaciones, monedas, hexagramas" name="keywords">
  <meta content="I ching es un libro de un antiguo sistema de adivinación y sabiduría de origen chino" name="description">
  <title>I Ching App</title>
  <link rel="shortcut icon" href="https://res.cloudinary.com/dhvz93a4h/image/upload/v1684245491/I_ching%20_trigramas/favicon_zzbkgn.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body class="d-flex flex-column justify-content-between">
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 id="tittlenav" class="navbar-brand fs-4">I Ching</h1>
          <a href="./app.html"><img id="nav-img"
            src="https://res.cloudinary.com/dhvz93a4h/image/upload/v1683032117/I_ching%20_trigramas/pngwing.com_mdwq9n.png"
            alt=""></a>
          <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    I Ching
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="./index.html#historyHeader">Historia</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header> 
    <main class="flex-grow-1">
    <section id="coinsSection">
      <div id="buttonContainer">
        <button class="btn btn-dark" id="buttonCoins">TIRAR MONEDAS</button>
        <button class="btn btn-dark" id="buttonHexagram" hidden>MOSTRAR RESULTADOS</button>
      </div>
      <div id="coinCAll" class="d-flex">
        <div id="coinContainer">
          <div id="coin1"></div>
          <div id="coin2"></div>
          <div id="coin3"></div>
        </div>
        <div id="hexagramContainer">
        </div>
      </div>
    </section>
    <section id="resultSection" class="hide">
      <div id="resultContainer" class="">
        <div id="resultImgContainer"></div>
        <div id="resultContentContainer"></div>
      </div>
      <div id="mutContainer" class="hide">
        <div id="mutImgContainer"></div>
        <div id="mutContentContainer"></div>
      </div>
      <button class="btn btn-dark" id="buttonMut">VER HEXAGRAMA MUTADO</button>
      
      <a id="arrow" class="skyButton" href="#tittlenav"><svg width="100" height="100" fill="currentColor" class="bi bi-file-arrow-up-fill" viewBox="0 0 16 16">
      <defs>
        <pattern id="bamboo-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
          <image xlink:href="https://res.cloudinary.com/dhvz93a4h/image/upload/v1684175667/I_ching%20_trigramas/balsa-bambu_kwqdmp.jpg" width="20" height="15" />
        </pattern>
      </defs>
      <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM7.5 6.707 6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707z" fill="url(#bamboo-pattern)" />
    </svg>
    </a> 
    </section>
  </main>
    <footer>
      <nav id="navFooter" class="navbar bg-dark">
        <div style="display: flex;text-align: center;font-size: smaller;margin: auto;">
          <small style="color: antiquewhite;"> <a href="#">I Ching</a> &copy;. Todos los derechos Reservados.
              Designed by I-Chill<a href="https://github.com/zamparg/Iching.git"></a></small>
      </div>
      </nav>
    </footer>
    
    <script src="./src/app.js"  type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
